<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure-Level Human Evaluation (Detailed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none; }
        .image-container img { max-height: 450px; border: 1px solid #e5e7eb; }
        input[type="radio"] { accent-color: #4f46e5; }
        /* Ï†úÎ™© Ìïú Ï§Ñ Ï†úÌïú */
        .truncate-title { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="max-w-6xl mx-auto min-h-screen bg-white shadow-lg flex flex-col">
        
        <header class="bg-indigo-700 text-white p-6 sticky top-0 z-20 shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">Figure Evaluation System</h1>
                    <div class="flex items-center gap-4 mt-2">
                        <div class="w-64 bg-indigo-900 rounded-full h-3 overflow-hidden border border-indigo-500">
                            <div id="progress-bar" class="bg-yellow-400 h-full transition-all" style="width: 0%"></div>
                        </div>
                        <span id="progress-text" class="text-xs text-indigo-100 font-mono">0/0 Figures (0%)</span>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button onclick="downloadResultsCSV()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded font-bold text-sm transition shadow-sm">
                        Excel Download
                    </button>
                </div>
            </div>
        </header>

        <div id="view-index" class="p-8 flex-1">
            <div class="flex justify-between items-end mb-6 border-b pb-4">
                <h2 class="text-xl font-bold text-gray-700">Evaluation Target List</h2>
                <input type="text" id="search-input" oninput="renderIndex()" placeholder="ÎÖºÎ¨∏ Ï†úÎ™© Í≤ÄÏÉâ..." class="px-4 py-2 border rounded-lg text-sm w-1/3 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="paper-grid">
                </div>
        </div>

        <div id="view-eval" class="hidden p-8 flex-1">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <button onclick="goHome()" class="bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded font-bold transition">‚Üê List View</button>
                <div class="text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase tracking-widest" id="folder-display">FOLDER NAME</div>
                    <div class="text-lg font-black text-indigo-600" id="figure-counter">FIG 1 / 10</div>
                </div>
                <div class="flex gap-2">
                    <button onclick="prevStep()" class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 text-sm">Prev Figure</button>
                    <button onclick="nextStep()" class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 text-sm">Skip</button>
                </div>
            </div>

            <div class="bg-slate-50 p-5 rounded-xl mb-8 border border-slate-200 flex justify-between items-center shadow-sm">
                <div class="max-w-3xl">
                    <h3 class="font-bold text-slate-900 leading-tight" id="paper-title">Paper Title</h3>
                </div>
                <a id="local-pdf-link" href="#" target="_blank" class="flex-shrink-0 bg-blue-600 text-white px-5 py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg flex items-center gap-2">
                    <span>üìÑ Open Original PDF</span>
                </a>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-1/2 space-y-4">
                    <div class="bg-white p-2 rounded-xl border shadow-sm flex justify-center items-center min-h-[400px]">
                        <img id="main-figure" src="" class="max-w-full max-h-[500px] object-contain">
                    </div>
                    <div class="bg-amber-50 p-5 rounded-xl border border-amber-200 shadow-sm">
                        <p class="text-[10px] font-black text-amber-600 uppercase mb-2 tracking-tighter">Reference Caption</p>
                        <p class="text-sm text-amber-900 leading-relaxed italic" id="figure-caption"></p>
                    </div>
                </div>

                <div class="lg:w-1/2 bg-white p-6 rounded-2xl border shadow-lg overflow-y-auto max-h-[800px]">
                    <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2 flex items-center gap-2">
                        <span class="bg-indigo-600 text-white text-xs px-2 py-1 rounded">SCORE</span>
                        Evaluating: <span id="current-fig-name" class="text-indigo-600">image.png</span>
                    </h3>
                    
                    <form id="eval-form" class="space-y-8">
                        <div id="criteria-container" class="space-y-10">
                            </div>

                        <div class="pt-10 border-t mt-10">
                            <button type="button" onclick="saveAndNext()" class="w-full bg-indigo-600 text-white py-5 rounded-xl font-black text-xl shadow-xl hover:bg-indigo-700 transition transform active:scale-95">
                                SAVE & NEXT FIGURE ‚Üí
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPaperIdx = 0;
        let currentFigIdx = 0;
        let evalResults = JSON.parse(localStorage.getItem('figureEvalResults_v5')) || {};

        // LLM Schema - Copy & Pasted Sub-questions
        const CRITERIA = [
            { 
                id: 'q1', 
                label: '1. Informativeness', 
                desc: 'Does the figure include key components and can it be understood standalone?',
                points: [
                    "1.1. Content Coverage: Ï£ºÏöî Ïª¥Ìè¨ÎÑåÌä∏/ÏàòÏãù ÎàÑÎùΩ Ïó¨Î∂Ä",
                    "1.2. Standalone Intelligibility: Í∑∏Î¶ºÎßåÏúºÎ°ú ÏûëÎèô ÏõêÎ¶¨ ÌååÏïÖ Í∞ÄÎä• Ïó¨Î∂Ä",
                    "1.3. Completeness: ÎÖºÎ¨∏Ïùò Ï†ÑÏ≤¥ ÌùêÎ¶Ñ ÏöîÏïΩ Ïó¨Î∂Ä"
                ]
            },
            { 
                id: 'q2', 
                label: '2. Fidelity', 
                desc: 'Accuracy of the information and relationships compared to the paper.',
                points: [
                    "2.1. Hallucination: Î≥∏Î¨∏Ïóê ÏóÜÎäî ÎÇ¥Ïö© Ìè¨Ìï® Ïó¨Î∂Ä",
                    "2.2. Relation Correctness: Ïª¥Ìè¨ÎÑåÌä∏ Í∞Ñ Í¥ÄÍ≥ÑÏùò Ï†ïÌôïÏÑ±",
                    "2.3. Label Accuracy: Î™ÖÏπ≠/ÎùºÎ≤®Ïùò Ï†ïÌôïÏÑ±"
                ]
            },
            { 
                id: 'q3', 
                label: '3. Overall Readability', 
                desc: 'Focus on main contributions and contextual matching.',
                points: [
                    "3.1. Summarization: ÌïµÏã¨ Í∏∞Ïó¨ÎèÑ Ï§ëÏã¨ ÎèÑÏãùÌôî Ïó¨Î∂Ä",
                    "3.2. Contextual Match: Î≥∏Î¨∏/Ï∫°ÏÖòÍ≥ºÏùò Î≥¥Ï°∞ Ïó≠Ìï† Ï†ÅÏ†àÏÑ±",
                    "3.3. Redundancy: Î∂àÌïÑÏöîÌïú Ïû•ÏãùÏù¥ÎÇò Ï†ïÎ≥¥ Ìè¨Ìï® Ïó¨Î∂Ä"
                ]
            },
            { 
                id: 'q4', 
                label: '4. Design Quality', 
                desc: 'Visual flow, alignment, hierarchy, and consistency.',
                points: [
                    "4.1~2. Direction/Crossing: ÌùêÎ¶ÑÏùò Î∞©Ìñ•ÏÑ± Î∞è ÏÑ† ÍµêÏ∞® Ïó¨Î∂Ä",
                    "4.3~4. Proximity/Alignment: Î™®Îìà Î∞∞Ïπò Î∞è Ï†ïÎ†¨ ÏÉÅÌÉú",
                    "4.5~7. Hierarchy/Margin/Consistency: Í∞ïÏ°∞, Ïó¨Î∞±, ÏùºÍ¥ÄÏÑ±"
                ]
            },
            { 
                id: 'q5', 
                label: '5. Creativity', 
                desc: 'Metaphors, novelty, and layout adaptability.',
                points: [
                    "5.1. Metaphor: Ï∂îÏÉÅÏ†Å Í∞úÎÖêÏùò Íµ¨Ï≤¥Ï†Å Ïã¨Î≥ºÌôî",
                    "5.2. Novelty: ÏùºÎ∞ò ÌÖúÌîåÎ¶øÍ≥ºÏùò Ï∞®Î≥ÑÏÑ±",
                    "5.3. Adaptability: ÎÖºÎ¨∏ ÌäπÏÑ±Ïóê ÎßûÎäî Î†àÏù¥ÏïÑÏõÉ Ï†ÅÏö©"
                ]
            }
        ];

        window.onload = () => { if(window.PAPER_DATA) renderIndex(); updateProgress(); };

        function renderIndex() {
            const grid = document.getElementById('paper-grid');
            const search = document.getElementById('search-input').value.toLowerCase();
            grid.innerHTML = '';

            window.PAPER_DATA.forEach((paper, idx) => {
                if(paper.title.toLowerCase().includes(search) || paper.folder_name.toLowerCase().includes(search)) {
                    const isPaperDone = paper.images.every(img => evalResults[`${paper.folder_name}/${img.filename}`]);
                    const doneCount = paper.images.filter(img => evalResults[`${paper.folder_name}/${img.filename}`]).length;
                    
                    const card = document.createElement('div');
                    card.className = `p-4 rounded-xl border-2 transition cursor-pointer flex flex-col justify-between h-40 shadow-sm hover:shadow-md ${
                        isPaperDone ? 'bg-green-50 border-green-400' : 'bg-white border-gray-100 hover:border-indigo-400'
                    }`;
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <span class="bg-gray-200 text-gray-700 text-[10px] px-2 py-0.5 rounded-full font-bold">ID: ${idx + 1}</span>
                                <span class="text-[10px] ${isPaperDone ? 'text-green-600 font-bold' : 'text-gray-400'}">${doneCount} / ${paper.images.length} Done</span>
                            </div>
                            <h3 class="font-bold text-sm leading-snug truncate-title ${isPaperDone ? 'text-green-900' : 'text-gray-700'}">${paper.title}</h3>
                        </div>
                        <div class="text-[10px] text-gray-400 mt-2 italic truncate">${paper.folder_name}</div>
                    `;
                    card.onclick = () => { currentPaperIdx = idx; currentFigIdx = 0; loadFigure(); };
                    grid.appendChild(card);
                }
            });
        }

        function loadFigure() {
            const paper = window.PAPER_DATA[currentPaperIdx];
            const fig = paper.images[currentFigIdx];
            if(!fig) { goHome(); return; }

            document.getElementById('paper-title').innerText = paper.title;
            document.getElementById('folder-display').innerText = paper.folder_name;
            document.getElementById('current-fig-name').innerText = fig.filename;
            document.getElementById('figure-counter').innerText = `FIG ${currentFigIdx + 1} / ${paper.images.length}`;
            document.getElementById('main-figure').src = fig.path;
            document.getElementById('figure-caption').innerText = fig.caption;
            document.getElementById('local-pdf-link').href = `figs_human_eval_papers/${paper.folder_name}/${paper.folder_name}.pdf`;

            renderCriteria();
            
            const prev = evalResults[`${paper.folder_name}/${fig.filename}`];
            const form = document.getElementById('eval-form');
            form.reset();
            if(prev) CRITERIA.forEach(c => { if(form[c.id]) form[c.id].value = prev[c.id]; });

            document.getElementById('view-index').classList.add('hidden');
            document.getElementById('view-eval').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function renderCriteria() {
            const container = document.getElementById('criteria-container');
            container.innerHTML = CRITERIA.map(c => `
                <div class="bg-slate-50 p-5 rounded-xl border border-slate-200 relative">
                    <div class="flex justify-between items-start mb-4">
                        <label class="font-black text-slate-800 text-lg">${c.label}</label>
                    </div>
                    <div class="bg-white p-3 rounded-lg border border-slate-100 mb-5 shadow-sm">
                        <p class="text-xs text-indigo-600 font-bold mb-2 uppercase">‚úî Checklist (LLM Criteria)</p>
                        <ul class="text-[11px] text-slate-500 space-y-1">
                            ${c.points.map(p => `<li>‚Ä¢ ${p}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-inner border">
                        <span class="text-xs font-bold text-red-500">Bad</span>
                        ${[1,2,3,4,5].map(v => `
                            <label class="flex flex-col items-center gap-2 cursor-pointer group">
                                <input type="radio" name="${c.id}" value="${v}" required class="w-6 h-6">
                                <span class="text-xs font-bold text-slate-400 group-hover:text-indigo-600">${v}</span>
                            </label>
                        `).join('')}
                        <span class="text-xs font-bold text-blue-500">Good</span>
                    </div>
                </div>
            `).join('');
        }

        function saveAndNext() {
            const paper = window.PAPER_DATA[currentPaperIdx];
            const fig = paper.images[currentFigIdx];
            const form = document.getElementById('eval-form');
            const formData = new FormData(form);
            const data = {};
            let complete = true;

            CRITERIA.forEach(c => {
                const val = formData.get(c.id);
                if(!val) complete = false;
                data[c.id] = val;
            });

            if(!complete) { alert("Î™®Îì† Ìï≠Î™©Ïóê Ï†êÏàòÎ•º Îß§Í≤®Ï£ºÏÑ∏Ïöî."); return; }

            evalResults[`${paper.folder_name}/${fig.filename}`] = data;
            localStorage.setItem('figureEvalResults_v5', JSON.stringify(evalResults));
            updateProgress();

            if (currentFigIdx < paper.images.length - 1) {
                currentFigIdx++;
                loadFigure();
            } else {
                alert("Ìï¥Îãπ ÎÖºÎ¨∏Ïùò Î™®Îì† Í∑∏Î¶º ÌèâÍ∞Ä ÏôÑÎ£å!");
                goHome();
            }
        }

        function goHome() { renderIndex(); updateProgress(); document.getElementById('view-index').classList.remove('hidden'); document.getElementById('view-eval').classList.add('hidden'); }
        function prevStep() { if(currentFigIdx > 0) { currentFigIdx--; loadFigure(); } }
        function nextStep() { if(currentFigIdx < window.PAPER_DATA[currentPaperIdx].images.length - 1) { currentFigIdx++; loadFigure(); } }

        function updateProgress() {
            const totalFigs = window.PAPER_DATA.reduce((sum, p) => sum + p.images.length, 0);
            const doneFigs = Object.keys(evalResults).length;
            const pct = totalFigs > 0 ? Math.round((doneFigs / totalFigs) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-text').innerText = `${doneFigs} / ${totalFigs} Figures (${pct}%)`;
        }

        function downloadResultsCSV() {
            if(Object.keys(evalResults).length === 0) return alert("Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.");
            let csv = "\uFEFFPaperTitle,Folder,Figure,Q1,Q2,Q3,Q4,Q5\n";
            window.PAPER_DATA.forEach(p => {
                p.images.forEach(img => {
                    const res = evalResults[`${p.folder_name}/${img.filename}`] || {};
                    csv += `"${p.title}","${p.folder_name}","${img.filename}",${res.q1||""},${res.q2||""},${res.q3||""},${res.q4||""},${res.q5||""}\n`;
                });
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "figure_eval_results_v5.csv";
            link.click();
        }
    </script>
</body>
</html>
