<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure-Level Human Evaluation (Detailed Schema)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none; }
        .image-container img { max-height: 550px; border: 1px solid #e5e7eb; }
        input[type="radio"] { accent-color: #4f46e5; }
        .paper-card:hover { border-color: #6366f1; transform: translateY(-2px); }
    </style>
</head>
<body class="text-gray-800 font-sans">

    <div id="app" class="max-w-4xl mx-auto min-h-screen bg-white shadow-xl flex flex-col">
        
        <header class="bg-indigo-800 text-white p-5 sticky top-0 z-30 shadow-lg">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Figure Evaluation System</h1>
                    <div class="flex items-center gap-3 mt-2">
                        <div class="w-48 bg-indigo-950 rounded-full h-2.5 overflow-hidden border border-indigo-600">
                            <div id="progress-bar" class="bg-yellow-400 h-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                        <span id="progress-text" class="text-[10px] text-indigo-200 font-mono">0/0 Figures (0%)</span>
                    </div>
                </div>
                <button onclick="downloadResultsCSV()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-bold text-xs transition shadow-sm flex items-center gap-2">
                    üì• Excel Download
                </button>
            </div>
        </header>

        <div id="view-index" class="p-6 flex-1 bg-gray-50">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-lg font-bold text-gray-700">Evaluation Target List</h2>
                <input type="text" id="search-input" oninput="renderIndex()" placeholder="Search by title..." class="px-4 py-2 border rounded-lg text-sm w-64 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="paper-grid"></div>
        </div>

        <div id="view-eval" class="hidden p-6 flex-1">
            <div class="flex justify-between items-center mb-6 sticky top-[76px] bg-white/90 backdrop-blur-sm z-20 py-3 border-b">
                <button onclick="goHome()" class="text-gray-500 hover:text-indigo-700 font-bold text-sm flex items-center">
                    ‚Üê Back to List
                </button>
                <div class="flex items-center gap-2">
                    <span class="text-xs font-mono bg-gray-100 text-gray-600 px-2 py-1 rounded" id="folder-display">FOLDER</span>
                    <span class="text-sm font-black text-indigo-600" id="figure-counter">FIG 1/1</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="prevStep()" class="px-3 py-1.5 bg-gray-100 rounded hover:bg-gray-200 text-xs font-bold text-gray-600">Prev</button>
                    <button onclick="nextStep()" class="px-3 py-1.5 bg-gray-100 rounded hover:bg-gray-200 text-xs font-bold text-gray-600">Skip</button>
                </div>
            </div>

            <div class="bg-slate-50 p-5 rounded-xl mb-6 border border-slate-200 flex justify-between items-center shadow-sm">
                <div class="max-w-2xl">
                    <h3 class="font-bold text-slate-900 text-lg leading-tight mb-1" id="paper-title">Paper Title</h3>
                    <p class="text-xs text-slate-500 italic">Open the PDF to compare the figure with the original context.</p>
                </div>
                <a id="local-pdf-link" href="#" target="_blank" class="flex-shrink-0 bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-md text-sm flex items-center gap-2">
                    <span>üìÑ Open PDF</span>
                </a>
            </div>

            <div class="mb-10">
                <div class="bg-white p-2 rounded-xl border shadow-sm flex justify-center items-center min-h-[300px] mb-4 relative group">
                    <div class="absolute inset-0 bg-gray-900/5 opacity-0 group-hover:opacity-100 transition pointer-events-none rounded-xl"></div>
                    <img id="main-figure" src="" class="max-w-full max-h-[550px] object-contain z-10">
                </div>
                <div class="bg-amber-50 p-5 rounded-xl border-l-4 border-amber-400 shadow-sm">
                    <p class="text-[10px] font-black text-amber-700 uppercase mb-2 tracking-widest">FIGURE CAPTION</p>
                    <p class="text-sm text-amber-900 leading-relaxed font-serif italic" id="figure-caption"></p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-2xl border shadow-lg relative">
                <div class="absolute -top-5 left-6 bg-indigo-600 text-white text-sm font-bold px-4 py-2 rounded-full shadow-md flex items-center gap-2">
                    üìä Evaluation Form
                </div>
                
                <form id="eval-form" class="space-y-10 mt-6">
                    <div id="criteria-container" class="space-y-10"></div>

                    <div class="pt-10 border-t border-gray-100 mt-10">
                        <button type="button" onclick="saveAndNext()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-lg shadow-xl hover:bg-indigo-700 transition transform active:scale-[0.98] flex justify-center items-center gap-2">
                            SAVE & NEXT FIGURE ‚Üí
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentPaperIdx = 0;
        let currentFigIdx = 0;

        // Version split: v7 kept intact, v8 used for expanded sub-question scoring
        const STORAGE_KEY_V8 = 'figureEvalResults_v8';
        let evalResults = JSON.parse(localStorage.getItem(STORAGE_KEY_V8)) || {};

        // Expanded Evaluation Schema: sub-question-level IDs (qX_Y)
        const EVAL_SCHEMA = {
            "Informativeness": {
                "id": "q1",
                "questions": [
                    { id: "q1_1", text: "1.1. Content Coverage: Does it include all major components or formulas mentioned in the paper without omission?" },
                    { id: "q1_2", text: "1.2. Standalone Intelligibility: Can one understand the general operating principle of the system just by looking at this figure without reading the paper?" },
                    { id: "q1_3", text: "1.3. Completeness: Is the content from the beginning to the end of the paper summarized and included?" }
                ]
            },
            "Fidelity": {
                "id": "q2",
                "questions": [
                    { id: "q2_1", text: "2.1. Hallucination: Does it avoid including components or formulas not mentioned in the paper?" },
                    { id: "q2_2", text: "2.2. Relation Correctness: Are the relationships between major components or formulas mentioned in the paper accurately represented?" },
                    { id: "q2_3", text: "2.3. Label Accuracy: Are the names of major components or methodologies mentioned in the paper accurately labeled?" }
                ]
            },
            "Overall Readability": {
                "id": "q3",
                "questions": [
                    { id: "q3_1", text: "3.1. Summarization: Is it schematized focusing on the 'Main Contribution' rather than trivial details?" },
                    { id: "q3_2", text: "3.2. Contextual Match: Does this figure function well as a supplementary material to help understanding when reading the caption or text?" },
                    { id: "q3_3", text: "3.3. Redundancy: Does it avoid decorative elements or unnecessary information unrelated to the core ideas?" }
                ]
            },
            "Design Quality": {
                "id": "q4",
                "questions": [
                    { id: "q4_1", text: "4.1. Direction: Does the diagram flow from left to right or top to bottom?" },
                    { id: "q4_2", text: "4.2. Crossing: Do the connection lines avoid crossing each other?" },
                    { id: "q4_3", text: "4.3. Proximity: Are functionally closely related modules physically placed near each other?" },
                    { id: "q4_4", text: "4.4. Alignment: Are nodes aligned neatly horizontally and vertically according to an invisible grid?" },
                    { id: "q4_5", text: "4.5. Hierarchy: Do the important main components stand out in size, thickness, or position?" },
                    { id: "q4_6", text: "4.6. Margin: Is there sufficient margin between elements?" },
                    { id: "q4_7", text: "4.7. Consistency: Are components with similar roles represented with the same shape and color?" }
                ]
            },
            "Creativity": {
                "id": "q5",
                "questions": [
                    { id: "q5_1", text: "5.1. Metaphor: To what extent are abstract concepts replaced with concrete icons, symbols, or abbreviations?" },
                    { id: "q5_2", text: "5.2. Novelty: Does the generated image have a unique style that differentiates it from common templates?" },
                    { id: "q5_3", text: "5.3. Adaptability: Does it apply a layout more suitable for the specific paper, breaking away from uniform design principles?" }
                ]
            }
        };

        const CRITERIA = Object.entries(EVAL_SCHEMA).map(([key, value], index) => ({
            id: value.id,
            label: `${index + 1}. ${key}`,
            sub: value.questions
        }));

        function isFigureCompleteV8(paper, img) {
            const key = `${paper.folder_name}/${img.filename}`;
            const res = evalResults[key];
            if (!res) return false;

            for (const group of CRITERIA) {
                for (const sq of group.sub) {
                    const v = res[sq.id];
                    if (!v || !["1","2","3","4","5"].includes(String(v))) return false;
                }
            }
            return true;
        }

        window.onload = () => {
            if (window.PAPER_DATA) renderIndex();
            updateProgress();
        };

        function renderIndex() {
            const grid = document.getElementById('paper-grid');
            const search = document.getElementById('search-input').value.toLowerCase();
            grid.innerHTML = '';

            window.PAPER_DATA.forEach((paper, idx) => {
                if (paper.title.toLowerCase().includes(search) || paper.folder_name.toLowerCase().includes(search)) {
                    const doneCount = paper.images.filter(img => isFigureCompleteV8(paper, img)).length;
                    const isPaperDone = doneCount === paper.images.length && paper.images.length > 0;

                    const card = document.createElement('div');
                    card.className = `paper-card p-5 rounded-xl border-2 transition-all cursor-pointer flex flex-col justify-between min-h-[140px] shadow-sm ${
                        isPaperDone ? 'bg-green-50 border-green-500' : 'bg-white border-gray-100'
                    }`;

                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="bg-gray-100 text-gray-600 text-[10px] px-2 py-1 rounded-md font-bold tracking-wider">ID: ${idx + 1}</span>
                                <span class="text-xs font-bold ${isPaperDone ? 'text-green-600' : 'text-indigo-500'} bg-white px-2 py-1 rounded-full shadow-sm border">${doneCount} / ${paper.images.length} Done</span>
                            </div>
                            <h3 class="font-bold text-sm leading-snug text-gray-800 line-clamp-2 mb-2">${paper.title}</h3>
                        </div>
                        <div class="text-[10px] text-gray-400 truncate font-mono">${paper.folder_name}</div>
                    `;
                    card.onclick = () => { currentPaperIdx = idx; currentFigIdx = 0; loadFigure(); };
                    grid.appendChild(card);
                }
            });
        }

        function renderCriteria() {
            const container = document.getElementById('criteria-container');

            container.innerHTML = CRITERIA.map(group => `
                <div class="bg-slate-50 p-6 rounded-xl border border-slate-200">
                    <label class="font-black text-slate-800 text-xl tracking-tight block mb-4">${group.label}</label>

                    <div class="space-y-4">
                        ${group.sub.map((sq) => `
                            <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                                <p class="text-[13px] text-slate-700 leading-relaxed mb-3">
                                    <span class="font-bold text-indigo-600">${sq.id.replace('_', '.')}</span>
                                    <span class="ml-1">${sq.text.replace(/^\d+\.\d+\.\s*/, '')}</span>
                                </p>

                                <div class="flex justify-between items-center bg-white p-3 rounded-xl shadow-inner border border-slate-100">
                                    <span class="text-[10px] font-bold text-red-500 uppercase tracking-wider">Poor (1)</span>
                                    <div class="flex gap-4 md:gap-8">
                                        ${[1,2,3,4,5].map(v => `
                                            <label class="flex flex-col items-center gap-2 cursor-pointer group relative">
                                                <input type="radio" name="${sq.id}" value="${v}" required class="w-6 h-6 text-indigo-600">
                                                <span class="text-xs font-bold text-slate-400 absolute -bottom-5">${v}</span>
                                            </label>
                                        `).join('')}
                                    </div>
                                    <span class="text-[10px] font-bold text-blue-500 uppercase tracking-wider">Excellent (5)</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function loadFigure() {
            const paper = window.PAPER_DATA[currentPaperIdx];
            const fig = paper.images[currentFigIdx];
            if (!fig) { goHome(); return; }

            document.getElementById('paper-title').innerText = paper.title;
            document.getElementById('folder-display').innerText = paper.folder_name;
            document.getElementById('figure-counter').innerText = `FIG ${currentFigIdx + 1}/${paper.images.length}`;
            document.getElementById('main-figure').src = fig.path;
            document.getElementById('figure-caption').innerText = fig.caption;
            document.getElementById('local-pdf-link').href = `figs_human_eval_papers/${paper.folder_name}/${paper.folder_name}.pdf`;

            renderCriteria();

            const key = `${paper.folder_name}/${fig.filename}`;
            const prev = evalResults[key];

            const form = document.getElementById('eval-form');
            form.reset();

            if (prev) {
                CRITERIA.forEach(group => {
                    group.sub.forEach(sq => {
                        if (form[sq.id] && prev[sq.id]) form[sq.id].value = prev[sq.id];
                    });
                });
            }

            document.getElementById('view-index').classList.add('hidden');
            document.getElementById('view-eval').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function saveAndNext() {
            const paper = window.PAPER_DATA[currentPaperIdx];
            const fig = paper.images[currentFigIdx];

            const formEl = document.getElementById('eval-form');
            const formData = new FormData(formEl);

            const data = {};
            let complete = true;

            CRITERIA.forEach(group => {
                group.sub.forEach(sq => {
                    const val = formData.get(sq.id);
                    if (!val) complete = false;
                    data[sq.id] = val || "";
                });
            });

            if (!complete) { alert("Please score all checklist items (all sub-questions)."); return; }

            evalResults[`${paper.folder_name}/${fig.filename}`] = data;
            localStorage.setItem(STORAGE_KEY_V8, JSON.stringify(evalResults));
            updateProgress();

            if (currentFigIdx < paper.images.length - 1) {
                currentFigIdx++; loadFigure();
            } else {
                alert("Paper complete!"); goHome();
            }
        }

        function goHome() {
            renderIndex();
            updateProgress();
            document.getElementById('view-index').classList.remove('hidden');
            document.getElementById('view-eval').classList.add('hidden');
        }

        function prevStep() {
            if (currentFigIdx > 0) { currentFigIdx--; loadFigure(); }
        }

        function nextStep() {
            if (currentFigIdx < window.PAPER_DATA[currentPaperIdx].images.length - 1) { currentFigIdx++; loadFigure(); }
        }

        function updateProgress() {
            const totalFigs = window.PAPER_DATA.reduce((sum, p) => sum + p.images.length, 0);

            let doneFigs = 0;
            window.PAPER_DATA.forEach(p => {
                p.images.forEach(img => {
                    if (isFigureCompleteV8(p, img)) doneFigs++;
                });
            });

            const pct = totalFigs > 0 ? Math.round((doneFigs / totalFigs) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-text').innerText = `${doneFigs} / ${totalFigs} Figures (${pct}%)`;
        }

        function downloadResultsCSV() {
            // Always export expanded columns (sub-question-level) for v8
            const flatCols = [];
            CRITERIA.forEach(group => group.sub.forEach(sq => flatCols.push(sq.id)));

            // Human-friendly column labels: q1_1 -> q1.1
            const headerCols = flatCols.map(id => id.replace('_', '.'));

            let csv = "\uFEFF" + ["PaperTitle", "Folder", "Figure", ...headerCols].join(",") + "\n";

            window.PAPER_DATA.forEach(p => {
                p.images.forEach(img => {
                    const key = `${p.folder_name}/${img.filename}`;
                    const res = evalResults[key] || {};

                    const row = [
                        `"${(p.title || "").replaceAll('"', '""')}"`,
                        `"${(p.folder_name || "").replaceAll('"', '""')}"`,
                        `"${(img.filename || "").replaceAll('"', '""')}"`,
                        ...flatCols.map(cid => (res[cid] ?? ""))
                    ];

                    csv += row.join(",") + "\n";
                });
            });

            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = "figure_eval_results_v8_expanded.csv";
            link.click();
        }
    </script>
</body>
</html>
