<!DOCTYPE html>
<html>
<head>
    <title>Figure Analysis: LLM vs Human</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        .container { max-width: 900px; margin: auto; }
        .item { background: white; padding: 20px; margin-bottom: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .rank { font-size: 1.2em; font-weight: bold; color: #d32f2f; }
        .impact { font-weight: bold; color: #1976d2; }
        img { max-width: 100%; height: auto; margin: 15px 0; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f8f8f8; }
        .neg { color: red; font-weight: bold; }
        .pos { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Figure Review: Correlation Outliers</h1>
        <p>Impact Score가 낮을수록(음수) LLM과 인간의 평가가 어긋나 상관관계를 떨어뜨리는 항목입니다.</p>
        <div id="content">데이터를 불러오는 중...</div>
    </div>

    <script src="data.js"></script>
    <script>
        async function init() {
            try {
                const response = await fetch('ranking_data_2.json');
                const rankingData = await response.json();
                const allImages = {};
                if(window.PAPER_DATA) {
                    window.PAPER_DATA.forEach(p => p.images.forEach(img => allImages[img.filename] = img));
                }

                const container = document.getElementById('content');
                container.innerHTML = '';

                rankingData.forEach((item, idx) => {
                    const img = allImages[item.filename] || { path: '', caption: 'No Caption' };
                    let rows = '';
                    for(const [m, d] of Object.entries(item.details)) {
                        rows += `<tr>
                            <td>${m}</td>
                            <td><strong>${d.llm_score}</strong></td>
                            <td><strong>${d.human_score}</strong></td>
                            <td class="${d.impact < 0 ? 'neg' : 'pos'}">${d.impact.toFixed(6)}</td>
                        </tr>`;
                    }

                    const section = document.createElement('div');
                    section.className = 'item';
                    section.innerHTML = `
                        <div class="header">
                            <span class="rank">Rank ${idx+1}</span>
                            <span class="impact">Total Impact: ${item.Total_Impact.toFixed(6)}</span>
                        </div>
                        <p><strong>File:</strong> ${item.filename}</p>
                        <img src="${img.path}" onerror="this.src='https://via.placeholder.com/500x250?text=Image+Not+Found'">
                        <table>
                            <thead><tr><th>Metric</th><th>LLM Score</th><th>Human Score</th><th>Corr Impact</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    `;
                    container.appendChild(section);
                });
            } catch(e) { container.innerHTML = "오류 발생: " + e.message; }
        }
        init();
    </script>
</body>
</html>
